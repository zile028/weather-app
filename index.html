<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-app</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/main.css">
</head>

<body>

    <section class="container position-relative d-flex flex-column align-items-center justify-content-between">
        <nav class="row justify-content-between py-3 w-100">
            <button id="btnToDay" class="btn btn-primary col-3">to day</button>
            <button id="btnHourly" class="btn btn-success col-3">hourly</button>
            <button id="btnDayli" class="btn btn-secondary col-3">dayly</button>
        </nav>
        <header class="w-100 text-center my-5">
            <input id="citySearch" type="text" placeholder="Serach city">
        </header>
        <article class="main-view flex-grow-1 w-100">

            <div class="current">
                <div class="singleResult">
                    <h2>31C&deg;</h2>
                    <h4><span class="day">31C&deg;</span>/<span class="night">17C&deg;</span> </h4>
                </div>
                <div class="hourly"></div>
                <div class="dayli"></div>
            </div>



        </article>


    </section>

    <script src="main.js"></script>
</body>

</html>
