<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-app</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/main.css">
</head>

<body>

    <section class="container position-relative d-flex flex-column align-items-center justify-content-between">
        <nav class="row justify-content-between py-3 w-100">
            <a href="#current" id="btnCurrent" class="btn btn-primary col-3">Current</a>
            <a href="#hourly" id="btnHourly" class="btn btn-success col-3">hourly</a>
            <a href="#daily" id="btnDaily" class="btn btn-secondary col-3">daily</a>
        </nav>
        <header class="w-100 text-center py-5">
            <input id="citySearch" type="text" placeholder="Serach city"><i id="myLocation"
                class="fas fa-location-arrow fa-2x"></i>
        </header>
        <article class="main w-100">
            <div class="current">
                <div id="current" class="singleResult d-flex flex-column justify-content-center">

                </div>
                <div class="details row justify-content-between align-items-center">

                </div>
                <div id="hourly" class="hourly row  align-items-start">

                </div>
                <div id="daily" class="daily row no-gutters">

                </div>
            </div>
        </article>
    </section>
    <script src="main.js"></script>
</body>

</html>
